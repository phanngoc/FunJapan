<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FJ registration step 3</title>
    <link rel="shortcut icon" type="image/png" href="images/brand-icon.png" />
    <!-- Resource-->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- EOF Resource-->
  </head>
  <body>
    <div class="top-container" id="top-container">
      <div class="container">
        <div class="registration-header">
          <div class="registration-title">
            <a href="#">
              <div class="registration-logo">
                <span>FJ</span>
              </div>
              <div class="web-title">
                <span class="text-fun">FUN!</span>
                <span class="text-country"> Japan Malaysia</span>
              </div>
            </a>
          </div>
          <div class="registration-navigation">
            <ul class="list-inline step">
              <li class="step-item step-item--1 active">
                <span class="step-number">1</span>
                <p class="vertical-bar"></p>
                <p class="step-des-item">
                  <span class="step-des">Check member benefit</span>
                </p>
              </li>
              <li class="horizontal-bar"></li>
              <li class="step-item step-item--2">
                <span class="step-number">2</span>
                <p class="vertical-bar"></p>
                <p class="step-des-item">
                  <span class="step-des">Fill your information</span>
                </p>
              </li>
              <li class="horizontal-bar"></li>
              <li class="step-item step-item--3">
                <span class="step-number">3</span>
                <p class="vertical-bar"></p>
                <p class="step-des-item">
                  <span class="step-des">Registration completed</span>
                </p>
              </li>
            </ul>
          </div>
          <div class="header-boder"></div>
        </div>
        <div class="registration-body">
          <div class="step-3">
            <p class="re-status">Resigtration completed!</p>
            <p class="re-checked">
              <i class="fa fa-check-circle" aria-hidden="true"></i>
            </p>
            <p class="re-thankyou">Thank you for signing up!</p>
            <p class="re-country">for FUN! Japan Malaysia</p>
            <div class="step-btn-container">
              <a class="btn" role="button" href="#">
                <span>Go to FUN! Japan</span>
              </a>
            </div>
          </div>
        </div>
        <div class="registration-footer">
          <p class="copy-right">Fun! Japan Â© 2017</p>
        </div>
      </div>
    </div>
  </body>
</html>
